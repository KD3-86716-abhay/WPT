<html lang="en">
<head>

<body>
    
    <img src="car.png" alt="car iamge" id="car_image" style="height: 200px; width: 30%;position: absolute;">
    <div style="position: absolute;margin-top: 200px;">
    <br/>
    <hr style="size: 20px;height: 5px;width: 600px;background-color: black;margin-right: 50%;"/>
    
    X-axis:
    <input type="text" id="">
    <br/>
    <br/>

    Y-axis:
    <input type="text" id="">
    <br/>
    <br/>

    <input type="button" value="Start" onclick="StartCar()">
    <input type="button" value="Stop" onclick="Stop()">

  </div>

    <script>

      var leftMargin = 0;
      var topmargin=0;
      var degree=0;
      var intervalId;
      
      function Movingcar()
      {
        // debugger;
        leftMargin=leftMargin+10;
        var car=document.getElementById("car_image");
        car.style.marginLeft=leftMargin+"px";
        if(leftMargin>=600)
        {
          leftMargin-=10;
          topmargin+=10;
          if(topmargin>=400)
          {
            stopCar();

          }
          car.style.marginTop=topmargin+"px";

        }
      }

      function StartCar()
      {
          if(!intervalId)
          {
            intervalId=setInterval(Movingcar,100);
          }
      

      function stopCar()
      {
       clearInterval(intervalId);
       intervalId=null;
      }
      }
      
    </script>

</body>
